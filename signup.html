<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
</head>

<body>
    <div>
        <div class="flex w-full h-screen">
            <aside class="hidden  md:block bg-[#0E8388] md:w-[68%] md:justify-center md:items-center md:flex">
                <div class="">
                    <img class="w-[450px] h-[350px]" src="./asset/png/logo-avatar.png" alt="logo" />
                </div>
            </aside>
            <div class="flex flex-col md:items-center justify-center flex-1  w-[100%] px-[0px]">
                <div>
                    <div class="flex flex-col gap-4 md:w-full md:px-[0px] px-[10px]">
                        <div class="flex gap-4  ">
                            <img class="w-[47.5px] h-[50px] " src="./asset/svg/logo.svg" alt="title-login-logo">
                            <span class="font-bold mt-[10px]">We<span style="color:#FF3D71">tick</span>
                            </span>
                        </div>


                        <div class="flex flex-col">
                            <label class="font-bold text-xl">Sign up</label></br></br>
                            <div>
                                <label>Already have an account? <a href="login.html"
                                        style="color: blue; text-decoration: none;">Log in</a> </label>
                            </div>
                        </div>
                        <div>
                            <form class="flex  flex-col px-[0px]">
                                <div class="flex flex-col gap-4">
                                    <div>
                                        <Input
                                            class="w-full px-[20px] border-[3px]  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="email" placeholder="Username" />
                                    </div>

                                    <div>
                                        <Input
                                            class="w-full px-[20px] border-[3px]  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="email" placeholder="Email" />
                                    </div>
                                    <div>
                                        <div>
                                            <Input
                                                class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                                type="password" placeholder="Password" />
                                        </div>

                                    </div>

                                    <div>
                                        <div>
                                            <Input
                                                class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                                type="password" placeholder="Confirm Password" />
                                        </div>

                                    </div>

                                    <div class="Accept"> <label>
                                            <input type="checkbox" /> &nbsp; Accept terms and condition
                                        </label>

                                    </div>
                                    <div>
                                        <button
                                            class="w-full h-[55px] border-box border-[1px] rounded-xl outline-none  font-semibold text-xl bg-[#0E8388]">
                                            Sign up</button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
