<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
</head>

<body>
    <div>
        <div class="flex w-full h-screen">
            <aside class="hidden  md:block bg-[#0E8388] md:w-[68%] md:justify-center md:items-center md:flex">
                <div class="">
                    <img class="w-[450px] h-[350px]" src="./asset/png/logo-avatar.png" alt="logo" />
                </div>
            </aside>
            <div class="flex flex-col md:items-center justify-center flex-1  w-[100%] px-[0px]">
                <div>
                    <div class="flex flex-col gap-4 md:w-full md:px-[0px] px-[10px]">
                        <div class="flex gap-4  ">
                            <img class="w-[47.5px] h-[50px] " src="./asset/svg/logo.svg" alt="title-login-logo">
                            <span class="font-bold mt-[10px]">We<span style="color:#FF3D71">tick</span>
                            </span>
                        </div>


                        <div class="flex flex-col">
                            <label class="font-bold text-xl">Sign up</label>
                            <div>
                                <label>Already have an account? <a href="login.html"
                                        style="color: blue; text-decoration: none;">Log in</a> </label>
                            </div>
                        </div>
                        <div>
                            <form id="formsignup" class="flex  flex-col py-[30px]">
                                <div class="flex flex-col gap-4">
                                    <div>
                                        <div id="resultError" name="resultError"
                                            class="hidden text-black text-[10px] font-thin text-center border border-[2px] rounded-xl mb-[5px] bg-red-400">
                                            terjadi kesalahan!!
                                        </div>
                                        <Input id="inputName" name="inputName"
                                            class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="text" placeholder="Username" />
                                        <div id="resultName" class="text-[10px] hidden text-red-400">name wrong, try
                                            again!!!
                                        </div>
                                    </div>

                                    <div>
                                        <Input id="inputEmail" name="inputEmail"
                                            class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="email" placeholder="Email" />
                                        <div class="text-[10px] text-red-400" id="resultEmail">name wrong, try
                                            again!!!</div>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <Input id="inputPass" name="inputPass"
                                            class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="password" placeholder="Password" />
                                        <label id="resultPass" class="text-[10px] text-red-400 ">Password
                                            Wrong!!</label>
                                    </div>

                                </div>

                                <div>
                                    <div>
                                        <Input id="inputCPass" name="inputCPass"
                                            class="w-full  h-[55px] outline-none px-[10px] border-box border-[1px] rounded-xl"
                                            type="password" placeholder="Confirm Password" />
                                        <label id="resultCPass" class="text-[10px] text-red-400 ">Password
                                            Wrong!!</label>
                                    </div>

                                </div>


                                <div class="flex items-center mt-[20px] ">
                                    <input id="link-checkbox" type="checkbox" value=""
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="link-checkbox"
                                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                        I agree with the terms an conditions <a href="#"
                                            class="text-blue-600 dark:text-blue-500 hover:underline"></a>.</label>
                                </div>

                                <div class="mt-[10px]">
                                    <button type="submit"
                                        class="w-full h-[55px] border-box border-[1px] rounded-xl outline-none  font-semibold text-xl bg-[#0E8388]">
                                        Sign up</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./action.js"></script>
</body>

</html>
